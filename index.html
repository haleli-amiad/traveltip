<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header-container">
        <img class="hero-img" src="img/world-map.png" alt="">
        <div class="header-text-container">
            <h1>TravelTip</h1>
            <h4>Go wherever you want, with a click!</h4>
        </div>
    </header>
    <input class="location-search" id="address" type="textbox" value="Rome, IT" />
    <input class="btn search-btn" id="submit" type="button" value="Go" />
    <button class="location btn">My Location</button>
    <div class="location-controller container">
        <h4>Location: <span class="curr-location"></span></h4>
        <button class="copy-location btn">Copy Location
            <small>(Have you already clicked?)</small>
        </button>
    </div>
    
    <main class="map-container container">
        <div class="map" id="map"></div>
        <div class="flex">
            <div class="weather">Weather today</div>
            <div class="location-table">
                <ul class="marked"></ul>
            </div>
        </div>
    </main>

    <script src="lib/axios.js"></script>
    <script src="lib/jquery.js"></script>
    <script type="module" src="js/main-controller.js"></script>
    <script type="module" src="js/weather-controller.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4OtteJppJCztb32h0huQBNWom2QNPuJw" defer></script>
</body>

</html>
