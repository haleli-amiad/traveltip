<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="hero-img" src="img/world-map.png" alt="">
        <div class="header-text-container">
            <h1>TravelTip</h1>
            <h4>Go wherever you want, with a click!</h4>
        </div>
    </header>
    <input class="location">
    <button class="go btn">GO</button>
    <button class="location btn">My Location</button>
    <h3>Location:</h3>
    <button class="copy-location btn">Copy Location</button>
    <div class="weather">Weather today</div>
    <div class="location-table" onload="onInitMap()">
        <tr>
            <th>Location</th>
        </tr>
        <tbody>
            <td>go</td>
            <td>location</td>
            <td>delete</td>
        </tbody>
    </div>
    <div class="map"></div>
    <script type="module" src="js/main-controller.js"></script>
</body>

</html>
